<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>[[#{aeroporto.add.headline}]]</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">[[#{aeroporto.add.headline}]]</h1>
        <div>
            <a th:href="@{/aeroportos}" class="btn btn-secondary">[[#{aeroporto.add.back}]]</a>
        </div>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('aeroporto')}"/>
    <form th:action="${requestUri}" method="post">
        <div th:replace="~{fragments/forms::inputRow(object='aeroporto', field='sigla', required=true)}"/>
        <div th:replace="~{fragments/forms::inputRow(object='aeroporto', field='uf', required=true)}"/>
        <div th:replace="~{fragments/forms::inputRow(object='aeroporto', field='cidade', required=true)}"/>
        <div th:replace="~{fragments/forms::inputRow(object='aeroporto', field='aeroporto', required=true)}"/>
        <div th:replace="~{fragments/forms::inputRow(object='aeroporto', field='localidade', type='select')}"/>
        <input type="submit" th:value="#{aeroporto.add.headline}" class="btn btn-primary mt-4"/>
    </form>
</div>
</body>
</html>
