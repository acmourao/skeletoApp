<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>[[#{home.index.headline}]]</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">[[#{home.index.headline}]]</h1>
    <p>[(#{home.index.text})]</p>
    <p class="mb-5">
        <span>[[#{home.index.swagger}]]</span>
        <a th:href="@{/swagger-ui.html}" target="_blank">[[#{home.index.swagger.link}]]</a>.
    </p>
    <div class="col-md-4 mb-5">
        <h4 class="mb-3">[[#{home.index.exploreEntities}]]</h4>
        <div class="list-group">
            <a th:href="@{/estados}" class="list-group-item list-group-item-action">[[#{estado.list.headline}]]</a>
            <a th:href="@{/municipios}"
               class="list-group-item list-group-item-action">[[#{municipio.list.headline}]]</a>
            <a th:href="@{/aeroportos}"
               class="list-group-item list-group-item-action">[[#{aeroporto.list.headline}]]</a>
            <a th:href="@{/usuarios}" class="list-group-item list-group-item-action">[[#{usuario.list.headline}]]</a>
            <a th:href="@{/bancos}" class="list-group-item list-group-item-action">[[#{banco.list.headline}]]</a>
        </div>
    </div>
</div>
</body>
</html>
