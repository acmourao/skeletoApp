<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>[[#{estado.add.headline}]]</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">[[#{estado.add.headline}]]</h1>
        <div>
            <a th:href="@{/estados}" class="btn btn-secondary">[[#{estado.add.back}]]</a>
        </div>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('estado')}"/>
    <form th:action="${requestUri}" method="post">
        <div th:replace="~{fragments/forms::inputRow(object='estado', field='uf', required=true)}"/>
        <div th:replace="~{fragments/forms::inputRow(object='estado', field='name', required=true)}"/>
        <div th:replace="~{fragments/forms::inputRow(object='estado', field='gentilic')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='estado', field='gentilicAlternative')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='estado', field='macroregion')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='estado', field='website')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='estado', field='timezone')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='estado', field='flagImage')}"/>
        <input type="submit" th:value="#{estado.add.headline}" class="btn btn-primary mt-4"/>
    </form>
</div>
</body>
</html>
